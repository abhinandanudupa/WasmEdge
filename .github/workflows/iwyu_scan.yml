  build_windows:
    name: Windows 10
    runs-on: windows-latest
    needs: get_version_v2
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependency
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install cmake ninja vswhere

      - uses: GuillaumeFalourd/setup-windows10-sdk-action@v1
        with:
          sdk-version: 19041

      - name: Build WasmEdge
        run: |
          $vsPath = (vswhere -latest -property installationPath)
          Import-Module (Join-Path $vsPath "Common7\Tools\Microsoft.VisualStudio.DevShell.dll")
          Enter-VsDevShell -VsInstallPath $vsPath -SkipAutomaticLocation -DevCmdArguments "-arch=x64 -host_arch=x64 -winsdk=10.0.19041.0"
          $llvm = "LLVM-13.0.1-win64.zip"
          curl -sLO https://github.com/abhinandanudupa/llvm-windows/releases/download/llvmorg-13.0.1/LLVM-13.0.1-win64.zip -o $llvm
          Expand-Archive -Path $llvm
          $llvm_dir = "$pwd\\LLVM-13.0.1-win64\\LLVM-13.0.1-win64\\lib\\cmake\\llvm"
          $Env:CC = "clang-cl"
          $Env:CXX = "clang-cl"

          curl -sLO https://github.com/abhinandanudupa/IWYU-windows-binary/blob/main/include-what-you-use.zip -o include-what-you-use.zip
          Expand-Archive -Path include-what-you-use.zip

          $cmake_sys_version = "10.0.19041.0"

          cd D:/a/WasmEdge/WasmEdge
          cmake -Bbuild -GNinja "-DCMAKE_SYSTEM_VERSION=$cmake_sys_version" -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreadedDLL "-DLLVM_DIR=$llvm_dir" "-DCMAKE_CXX_INCLUDE_WHAT_YOU_USE=D:/include-what-you-use/include-what-you-use.exe" -DWASMEDGE_BUILD_TESTS=ON -DWASMEDGE_BUILD_PACKAGE="ZIP" .
          echo 'Building-WasmEdge'
          cmake --build build > iwyu_Windows.log

      - uses: actions/upload-artifact@v3
        with:
          name: iwyu_Windows.log
          path: iwyu_Windows.log

